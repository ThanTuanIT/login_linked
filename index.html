<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">
</head>
<body>
    <div class="header">
        <a href="">
            <img src="https://www.shareicon.net/data/2016/06/25/618345_linked_256x256.png" alt="">
        </a>
    </div>
    <div class="container">
        <div class="form-login">
            <h1>Sign in</h1>
            <p>Stay updated on your professional world</p>

            <div style="position: relative;">
                <input type="text" name="" id="username">
                <label for="username">Email or Phone</label>
            </div>
            <div style="position: relative;">
                <input type="password" name="" id="password">
                <label for="password">Password</label>
                <span class="show-password">show</span>
            </div>

            <a href="">Forgot password?</a>

            <button class="btn-sign-in" type="submit">Sign in</button>

            <div class="or">
                <span>or</span>
            </div>
            <button class="btn" type="submit">
                <i class="fa-brands fa-google"></i>
                Sign in with Google
            </button>
            <button class="btn" type="submit">
                <i class="fa-brands fa-apple"></i>
                Sign in with Apple
            </button>
        </div>
    </div>
</body>
</html>
